                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body ng-app="config" ng-controller="ConfigCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">
                    Config List
                </h1>
            </ion-header-bar>
            <ion-content class="has-header has-footer">
                <div class="list" ng-repeat="config in configs">
                    <div class="item item-input">
                      <span class="input-label">Key:</span>
                      <input ng-model="config.key" type="text" readonly="">
                    </div>
                    <div class="item item-input">
                      <span class="input-label">Key value:</span>
                      <input ng-model="config.key_value" type="text">
                      <button class="button icon-left ion-android-sync" ng-click="updateConfig($index)"></button>
                    </div>
                </div>
            </ion-content>
        </ion-pane>
        <div class="bar bar-footer">
            <button class="button icon-left ion-home button-positive" ng-click="goHome()">
                Home
            </button>
            <button class="button icon-left ion-log-out button-assertive" ng-click="logout()">
                Log Out
            </button>
        </div>
    </body>
</html>
