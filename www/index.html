    </head>
    <body ng-app="starter" ng-controller="LoginCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">
                    {{appTitle}} System {{appVersion}}
                </h1>
            </ion-header-bar>
            <ion-content>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input ng-model="data.username" placeholder="{{'Username'}}" type="text">
                        </input>
                    </label>
                    <label class="item item-input">
                        <input ng-model="data.password" placeholder="{{'password'}}" type="password">
                        </input>
                    </label>
                    <button class="button button-block button-calm" ng-click="login()">
                        Login
                    </button>
                </div>
            </ion-content>
        </ion-pane>
    </body>
</html>
