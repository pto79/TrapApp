<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" name="viewport">
                <title>
                </title>
                <link href="manifest.json" rel="manifest">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

                    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
                        <link href="css/style.css" rel="stylesheet">
                            <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
                            <!-- ionic/angularjs js -->
                            <script src="lib/ionic/js/ionic.bundle.js">
                            </script>
                            <script src="lib/ngCordova/dist/ng-cordova.js">
                            </script>
                            <!-- cordova script (this will be a 404 during development) -->
                            <script src="cordova.js">
                            </script>
                            <!-- your app's js -->
                            <script src="js/app.js">
                            </script>
                            <script src="js/manage.js">
                            </script>
                        </link>
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body ng-app="manage" ng-controller="ManageCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">
                    Company List
                </h1>
                <button class="button icon ion-plus" ng-click="oModalNew.show()">
                    Add Company
                </button>
            </ion-header-bar>
            <ion-content class="has-header has-footer">
                <div class="card" ng-repeat="company in companies">
                    <div class="item item-divider" ng-click="goCompany(company.id)">
                        <h2>{{company.name}}</h2>
                    </div>
                    <div class="item item-text-wrap">
                        {{company.description}}
                    </div>
                </div>
            </ion-content>
        </ion-pane>
        <div class="bar bar-footer">
            <button class="button icon-left ion-home button-positive" ng-click="goHome()">
                Home
            </button>
            <button class="button icon-left ion-settings button-energized" ng-click="goConfig()">
                Config
            </button>
            <button class="button icon-left ion-log-out button-assertive" ng-click="logout()">
                Log Out
            </button>
        </div>
        <script id="templates/modal_new.html" type="text/ng-template">
            <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Company</h1>
          <button class="button button-clear button-primary" ng-click="oModalNew.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Company Name</span>
              <input ng-model="newCompany.name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Description</span>
              <input ng-model="newCompany.description" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="addCompany()">Add Company</button>
          </div>
        </ion-content>
      </ion-modal-view>
        </script>
    </body>
</html>
