<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" name="viewport">
                <title>
                </title>
                <link href="manifest.json" rel="manifest">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

                    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
                        <link href="css/style.css" rel="stylesheet">
                            <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
                            <!-- ionic/angularjs js -->
                            <script src="lib/ionic/js/ionic.bundle.js">
                            </script>
                            <script src="lib/ngCordova/dist/ng-cordova.js">
                            </script>
                            <!-- cordova script (this will be a 404 during development) -->
                            <script src="cordova.js">
                            </script>
                            <!-- your app's js -->
                            <script src="js/app.js">
                            </script>
                            <script src="lib/crypto-js/crypto-js.js" type="text/javascript">
                            </script>
                            <script src="js/company.js">
                            </script>
                        </link>
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    <body ng-app="company" ng-controller="CompanyCtrl">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">
                    Company Details
                </h1>
                <button class="button icon ion-plus" ng-click="oModalNew.show()">
                    Add User
                </button>
            </ion-header-bar>
            <ion-content class="has-header has-footer">
                <div class="card">
                    <div class="item item-divider">
                        {{company.name}}
                    </div>
                    <div class="item item-body item-button-right">
                        {{company.description}}
                        <div class="buttons">
                            <button class="button button-positive" ng-click="oModalEdit.show()">
                                <i class="icon ion-edit">
                                </i>
                            </button>
                            <button class="button button-assertive" ng-click="delCompany(company.id)">
                                <i class="icon ion-trash-a">
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
                <ion-item class="item-icon-right" ng-click="goUser(user.id)" ng-repeat="user in users">
                    <div class="item item-text-wrap">
                        <h2>
                            User Name: {{user.name}}
                        </h2>
                    </div>
                    <div class="item item-text-wrap">
                        <h2>
                            Login Name: {{user.login_name}}
                        </h2>
                    </div>
                    <div class="item item-text-wrap">
                        <h2>
                            Company Name: {{user.company_name}}
                        </h2>
                    </div>
                    <div class="item item-text-wrap">
                        <h2>
                            User Role: {{user.role_name}}
                        </h2>
                    </div>
                </ion-item>
            </ion-content>
        </ion-pane>
        <div class="bar bar-footer">
            <button class="button icon-left ion-home button-positive" ng-click="goHome()">
                Home
            </button>
            <button class="button icon-left ion-log-out button-assertive" ng-click="logout()">
                Log Out
            </button>
        </div>
        <script id="templates/modal_edit.html" type="text/ng-template">
            <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Update Company</h1>
          <button class="button button-clear button-primary" ng-click="cancelUpdate()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Company Name</span>
              <input ng-model="company.name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Description</span>
              <input ng-model="company.description" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="updateCompany(company)">Update Company</button>
          </div>
        </ion-content>
      </ion-modal-view>
        </script>
        <script id="templates/modal_new.html" type="text/ng-template">
            <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New User</h1>
          <button class="button button-clear button-primary" ng-click="oModalNew.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">User Name</span>
              <input ng-model="newUser.name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Login Name</span>
              <input ng-model="newUser.login_name" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input ng-model="newUser.pwd" type="text">
            </label>            
            <label class="item item-input item-select">
              <span class="input-label">Role</span>
                <select ng-model="newUser.role">
                  <option value="2">Manager</option>
                  <option value="3">User</option>
                <select>
            </label>
            <button class="button button-full button-positive" ng-click="addUser()">Add User</button>
          </div>
        </ion-content>
      </ion-modal-view>
        </script>
    </body>
</html>
